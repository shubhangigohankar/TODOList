<h1 mat-dialog-title>Add Task</h1>
<div mat-dialog-content>
   <form [formGroup]="productForm">
      <mat-form-field appearance="outline">
        <mat-label>Task Name</mat-label>
        <input formControlName="taskname" matInput placeholder="Name" autocomplete="off"/>
      </mat-form-field>

        <mat-label>Select Task Status</mat-label>
        <section class="example-section">
        <mat-checkbox class="example-margin" *ngFor="let tskofstatus of taskstatus" formControlName="completed">{{tskofstatus.value}}</mat-checkbox>
    </section>
      
   </form>
</div>
 <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="padding-left: 8px;" mat-raised-button color="primary" (click)="addTaskList()">{{actionBtn}}</button>
    
 </div>
