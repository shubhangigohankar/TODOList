
<div class="container">
    <div style="margin-top:10px">
        <mat-form-field style="margin-left:20px" appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="">
          </mat-form-field>
          <div class="mat-elevation-z8">
          <table mat-table [dataSource]="data">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
           </ng-container>
               <!-- Name Column -->
            <ng-container matColumnDef="taskname">
              <th mat-header-cell *matHeaderCellDef> Tak Name </th>
              <td mat-cell *matCellDef="let element"> {{element.taskname}} </td>
            </ng-container>
            <ng-container matColumnDef="completed">
              <th mat-header-cell *matHeaderCellDef> Is Completed </th>
              <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element; let j = index;"> 
                <button mat-icon-button color="warn" (click)="deleteTask(j)">
                  <mat-icon>delete</mat-icon>
                </button>
                 </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data available</td>
            </tr>
          </table>
    </div>
    </div>
</div>
